<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>211d2d4rkness</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <a href="#" class="heaeder__logo">
        <img src="img/#" alt="logo darkness">
      </a>
      <div class="user">
        <span class="user__name">Incognito</span>
        <a href="#" class="user__profile-picture">
          <img src="img/#" alt="profile picture">
        </a>
      </div>
    </header>
    <aside class="sidebar">
      <nav class="sidebar__navigation">
        <a href="#" class="navigation__library">
          <img src="img/#">
        </a>
        <a href="#" class="navigation__plan">
          <img src="img/#">
        </a>
        <a href="#" class="navigation__favorites">
          <img src="img/#">
        </a>
        <a href="#" class="navigation__calendar">
          <img src="img/#">
        </a>
        <button class="navigation__add-action"></button>
      </nav>
      <div class="sidebar__app-control">
        <a href="#" class="app-control__settings">
          <img src="img/#">
        </a>
        <a href="#" class="app-control__login-logout">
          <img src="img/#">
        </a>
      </div>
    </aside>
    <section class="content">
      <form action="" class="content__search-line">
        <label for="search-line">
          <button class="search-button"></button>
        </label>
        <input type="text" name="search-line" id="search-line">
      </form>

      <div class="sort">
        <button class="sort__by-popular"></button>
        <button class="sort__by-price"></button>
        <button class="sort__by-rating"></button>
      </div>

      <ul class="courses-list">
        <li class="course">
          <div class="course__header">
            <h3 class="course__title"></h3>
            <ul class="course__available-options">
              <li class="course__available-option"></li>
            </ul>
          </div> 
          <img src="img/#" alt="course cover" class="course__cover">
          <div class="course__description">
            <span class="description__description">A detailed guide to managing the world from the leading reptilians.
              We have produced dozens of the greatest managers in history and do not
              plan to stop. Theoretical knowledge supported by practice, everything
              to stand on top of the world tomorrow
            </span>
            <span class="secription__speakers">Mark Zuckerberg, John Key</span>
          </div>
          <div class="add-to">
            <button class="add-to__favorites"></button>
          </div>
        </li>
      </ul>
    </section>
  </div>
</body>
</html>
